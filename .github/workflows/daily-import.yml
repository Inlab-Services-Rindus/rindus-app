name: Daily Data Import

on:
  schedule:
    # Run once per day at 2:00 PM (14:00) UTC
    - cron: "0 14 * * *"
  workflow_dispatch:
    # This allows manual triggering of the workflow if needed

jobs:
  import-data:
    name: Run Data Import
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install dependencies
        run: |
          cd api
          go mod download

      - name: Run importer
        run: |
          cd api
          go run ./cmd/importer/main.go
        env:
          API_ENV: "production"
          API_DB_HOST: ${{ secrets.DB_HOST }}
          API_DB_NAME: ${{ secrets.DB_NAME }}
          API_DB_USER: ${{ secrets.DB_USER }}
          API_DB_PASS: ${{ secrets.DB_PASS }}
          API_PERSONIO_API_URL: ${{ secrets.PERSONIO_API_URL }}
          API_PERSONIO_CLIENT_ID: ${{ secrets.PERSONIO_CLIENT_ID }}
          API_PERSONIO_CLIENT_SECRET: ${{ secrets.PERSONIO_CLIENT_SECRET }}
          API_SLACK_API_URL: ${{ secrets.SLACK_API_URL }}
          API_SLACK_AUTH_TOKEN: ${{ secrets.SLACK_AUTH_TOKEN }}
          API_LOG_LEVEL: "info"
